name: CD - Deploy to Production

on:
  push:
    branches: [dev]
  workflow_dispatch: # Allow manual deployment trigger

jobs:
  run-tests:
    name: Run Tests
    uses: ./.github/workflows/tests.yml

  create-pr:
    name: Create PR and auto-merge
    runs-on: ubuntu-latest
    needs: [run-tests]
    # Only run on push to dev, not on manual trigger
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev' && github.repository == 'theetquentin/Gather'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create or update Pull Request
        env:
          GH_TOKEN: ${{ secrets.GATHER_TOKEN }}
        run: |
          # Check if PR already exists
          PR_NUMBER=$(gh pr list --base main --head dev --json number --jq '.[0].number')

          if [ -z "$PR_NUMBER" ]; then
            # Create new PR
            PR_NUMBER=$(gh pr create \
              --base main \
              --head dev \
              --title "🚀 Auto-deploy: dev → main" \
              --body "✅ All tests passed successfully on dev branch

          This PR was automatically created by GitHub Actions.
          It will be automatically merged once all required checks pass." | grep -oP '(?<=/pull/)\d+')
            echo "Created PR #$PR_NUMBER"

            # Wait a bit for PR to be ready
            echo "Waiting for PR to be ready..."
            sleep 5
          else
            echo "PR #$PR_NUMBER already exists"
          fi

          # Enable auto-merge with retry logic
          echo "Enabling auto-merge for PR #$PR_NUMBER..."
          for i in {1..3}; do
            if gh pr merge $PR_NUMBER --auto --squash --delete-branch=false 2>&1; then
              echo "✅ Auto-merge enabled successfully"
              break
            else
              echo "Retry $i/3..."
              sleep 3
            fi
          done

  deploy:
    name: Deploy to Production Server
    runs-on: self-hosted
    needs: [create-pr]
    # Run after PR creation succeeds, or skip if manual trigger
    if: |
      github.repository == 'theetquentin/Gather' &&
      (needs.create-pr.result == 'success' || needs.create-pr.result == 'skipped')

    steps:
      - name: Clean workspace
        run: |
          # Clean docker volumes and files created by root
          sudo chown -R $USER:$USER . || true
          rm -rf * .git || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: |
          git fetch origin
          git checkout main
          git pull origin main

      - name: Create backend .env file from secrets
        run: |
          cat > .env << EOF
          BACKEND_PORT=${{ secrets.BACKEND_PORT }}
          MONGO_URI=${{ secrets.MONGO_URI }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          NODE_ENV=production
          DOMAIN=${{ secrets.DOMAIN }}
          API_DOMAIN=${{ secrets.API_DOMAIN }}
          MAIL=${{ secrets.MAIL }}
          EOF

      - name: Create frontend .env file from secrets
        run: |
          cat > frontend/.env << EOF
          VITE_APP_ENV=prod
          VITE_BACKEND_PORT=${{ secrets.VITE_BACKEND_PORT }}
          VITE_FRONTEND_PORT=${{ secrets.VITE_FRONTEND_PORT }}
          VITE_API_DOMAIN=${{ secrets.VITE_API_DOMAIN }}
          EOF

      - name: Deploy to production
        run: |
          # Run production deployment script
          ./scripts/prod.sh

      - name: Show container status
        run: docker compose ps

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Check Backend Health
        run: |
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.API_DOMAIN }}/health || echo "000")
          if [ "$response" = "200" ] || [ "$response" = "404" ]; then
            echo "✅ Backend is responding"
          else
            echo "⚠️ Backend health check returned: $response"
          fi

      - name: Check Frontend Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.DOMAIN }} || echo "000")
          if [ "$response" = "200" ]; then
            echo "✅ Frontend is accessible"
          else
            echo "⚠️ Frontend health check returned: $response"
          fi
