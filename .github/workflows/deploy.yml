name: CD - Deploy to Production

on:
  push:
    branches: [dev]
  workflow_dispatch: # Allow manual deployment trigger

jobs:
  run-tests:
    name: Run Tests
    uses: ./.github/workflows/tests.yml

  create-pr:
    name: Create PR and auto-merge
    runs-on: ubuntu-latest
    needs: [run-tests]
    # Only run on push to dev, not on manual trigger
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev' && github.repository == 'theetquentin/Gather'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create or update Pull Request
        env:
          GH_TOKEN: ${{ secrets.GATHER_TOKEN }}
        run: |
          # Check if PR already exists
          PR_NUMBER=$(gh pr list --base main --head dev --json number --jq '.[0].number')

          if [ -z "$PR_NUMBER" ]; then
            # Create new PR
            PR_NUMBER=$(gh pr create \
              --base main \
              --head dev \
              --title "ðŸš€ Auto-deploy: dev â†’ main" \
              --body "âœ… All tests passed successfully on dev branch

          This PR was automatically created by GitHub Actions.
          It will be automatically merged once all required checks pass." | grep -oP '(?<=/pull/)\d+')
            echo "Created PR #$PR_NUMBER"
          else
            echo "PR #$PR_NUMBER already exists"
          fi

          # Enable auto-merge (retry with sleep if PR is not ready)
          for i in {1..5}; do
            if gh pr merge $PR_NUMBER --auto --merge --delete-branch=false; then
              echo "Auto-merge enabled for PR #$PR_NUMBER"
              break
            else
              echo "Attempt $i failed, waiting 10 seconds..."
              sleep 10
            fi
          done

  deploy:
    name: Deploy to Production Server
    runs-on: self-hosted
    needs: [create-pr]
    # Run after PR creation succeeds, or skip if manual trigger
    if: |
      github.repository == 'theetquentin/Gather' &&
      (needs.create-pr.result == 'success' || needs.create-pr.result == 'skipped')

    steps:
      - name: Clean workspace before checkout
        run: |
          # Fix permissions on certbot files created by Docker as root
          sudo chown -R $USER:$USER . || true
          rm -rf * .git .github || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest changes and clean
        run: |
          git fetch origin
          git checkout main
          git reset --hard origin/main

          # Clean untracked files that might cause conflicts
          rm -f nginx/conf.d/certbot.conf

      - name: Create backend .env file from secrets
        run: |
          cat > .env << EOF
          BACKEND_PORT=${{ secrets.BACKEND_PORT }}
          MONGO_URI=${{ secrets.MONGO_URI }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          NODE_ENV=production
          DOMAIN=${{ secrets.DOMAIN }}
          API_DOMAIN=${{ secrets.API_DOMAIN }}
          MAIL=${{ secrets.MAIL }}
          EOF

      - name: Create frontend .env file from secrets
        run: |
          cat > frontend/.env << EOF
          VITE_APP_ENV=prod
          VITE_BACKEND_PORT=${{ secrets.VITE_BACKEND_PORT }}
          VITE_FRONTEND_PORT=${{ secrets.VITE_FRONTEND_PORT }}
          VITE_API_DOMAIN=${{ secrets.VITE_API_DOMAIN }}
          EOF

      - name: Restore SSL certificates from persistent storage
        run: |
          # CrÃ©er le dossier certbot local
          mkdir -p certbot/conf certbot/www

          # Copier les certificats depuis le stockage permanent s'ils existent
          if [ -d "$HOME/gather-ssl-certs/conf/live" ]; then
            echo "ðŸ“¦ Restauration des certificats SSL existants..."
            sudo cp -r $HOME/gather-ssl-certs/conf/* certbot/conf/ || true
            sudo chown -R $USER:$USER certbot/
          else
            echo "â„¹ï¸ Aucun certificat existant trouvÃ©, premiÃ¨re gÃ©nÃ©ration"
          fi

      - name: Deploy to production
        run: |
          # Run production deployment script
          ./scripts/prod.sh

      - name: Backup SSL certificates to persistent storage
        if: always()
        run: |
          # CrÃ©er le dossier de stockage permanent
          mkdir -p $HOME/gather-ssl-certs

          # Sauvegarder les certificats si ils existent
          if [ -d "certbot/conf/live" ]; then
            echo "ðŸ’¾ Sauvegarde des certificats SSL..."
            sudo cp -r certbot/conf $HOME/gather-ssl-certs/ || true
          fi

      - name: Show container status
        run: docker compose ps

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Check Backend Health
        run: |
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.API_DOMAIN }}/health || echo "000")
          if [ "$response" = "200" ] || [ "$response" = "404" ]; then
            echo "âœ… Backend is responding"
          else
            echo "âš ï¸ Backend health check returned: $response"
          fi

      - name: Check Frontend Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.DOMAIN }} || echo "000")
          if [ "$response" = "200" ]; then
            echo "âœ… Frontend is accessible"
          else
            echo "âš ï¸ Frontend health check returned: $response"
          fi
