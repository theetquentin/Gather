name: CD - Deploy to Production

on:
  push:
    branches: [dev]
  workflow_dispatch: # Permet le déclenchement manuel du déploiement

jobs:
  run-tests:
    name: Run Tests
    uses: ./.github/workflows/tests.yml

  create-pr:
    name: Create PR and auto-merge
    runs-on: ubuntu-latest
    needs: [run-tests]
    # S'exécute uniquement sur push vers dev, pas lors d'un déclenchement manuel
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev' && github.repository == 'theetquentin/Gather'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if there are changes to deploy
        id: check-changes
        run: |
          # Récupération des dernières modifications des deux branches
          git fetch origin main
          git fetch origin dev

          # Comparaison entre dev et main
          DIFF_COUNT=$(git rev-list --count origin/main..origin/dev)

          if [ "$DIFF_COUNT" -eq "0" ]; then
            echo "Aucun commit à déployer (dev et main sont synchronisés)"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Trouvé $DIFF_COUNT commit(s) à déployer"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create or update Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GATHER_TOKEN }}
        run: |
          # Vérifier si une PR existe déjà
          PR_NUMBER=$(gh pr list --base main --head dev --json number --jq '.[0].number')

          if [ -z "$PR_NUMBER" ]; then
            # Créer une nouvelle PR
            PR_NUMBER=$(gh pr create \
              --base main \
              --head dev \
              --title "Auto-deploy: dev → main" \
              --body "Tous les tests sont passés avec succès sur la branche dev

          Cette PR a été automatiquement créée par GitHub Actions.
          Elle sera automatiquement fusionnée une fois que toutes les vérifications requises auront réussi." | grep -oP '(?<=/pull/)\d+')
            echo "PR créée #$PR_NUMBER"
          else
            echo "La PR #$PR_NUMBER existe déjà"
          fi

          # Activer l'auto-merge (réessayer avec un délai si la PR n'est pas prête)
          for i in {1..5}; do
            if gh pr merge $PR_NUMBER --auto --merge --delete-branch=false; then
              echo "Auto-merge activé pour la PR #$PR_NUMBER"
              break
            else
              echo "Tentative $i échouée, attente de 10 secondes..."
              sleep 10
            fi
          done

  deploy:
    name: Deploy to Production Server
    runs-on: self-hosted
    needs: [create-pr]
    # S'exécute uniquement après la réussite de la création de la PR (ignore si aucun changement ou déclenchement manuel)
    if: |
      github.repository == 'theetquentin/Gather' &&
      needs.create-pr.result == 'success'

    steps:
      - name: Clean workspace before checkout
        run: |
          # Correction des permissions sur les fichiers certbot créés par Docker en tant que root
          sudo chown -R $USER:$USER . || true
          rm -rf * .git .github || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest changes and clean
        run: |
          git fetch origin
          git checkout main
          git reset --hard origin/main

          # Nettoyage des fichiers non suivis qui pourraient causer des conflits
          rm -f nginx/conf.d/certbot.conf

      - name: Create backend .env file from secrets
        run: |
          cat > .env << EOF
          BACKEND_PORT=${{ secrets.BACKEND_PORT }}
          MONGO_URI=${{ secrets.MONGO_URI }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          NODE_ENV=production
          DOMAIN=${{ secrets.DOMAIN }}
          API_DOMAIN=${{ secrets.API_DOMAIN }}
          MAIL=${{ secrets.MAIL }}
          CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
          EOF

      - name: Create frontend .env file from secrets
        run: |
          cat > frontend/.env << EOF
          VITE_APP_ENV=prod
          VITE_BACKEND_PORT=${{ secrets.VITE_BACKEND_PORT }}
          VITE_FRONTEND_PORT=${{ secrets.VITE_FRONTEND_PORT }}
          VITE_API_DOMAIN=${{ secrets.VITE_API_DOMAIN }}
          EOF

      - name: Restore SSL certificates from persistent storage
        run: |
          # Créer le dossier certbot local
          mkdir -p certbot/conf certbot/www

          # Copier les certificats depuis le stockage permanent s'ils existent
          if [ -d "$HOME/gather-ssl-certs/conf/live" ]; then
            echo "Restauration des certificats SSL existants..."
            sudo cp -r $HOME/gather-ssl-certs/conf/* certbot/conf/ || true
            sudo chown -R $USER:$USER certbot/
          else
            echo "Aucun certificat existant trouvé, première génération"
          fi

      - name: Deploy to production
        run: |
          # Exécution du script de déploiement en production
          ./scripts/prod.sh

      - name: Backup SSL certificates to persistent storage
        if: always()
        run: |
          # Créer le dossier de stockage permanent
          mkdir -p $HOME/gather-ssl-certs

          # Sauvegarder les certificats si ils existent
          if [ -d "certbot/conf/live" ]; then
            echo "Sauvegarde des certificats SSL..."
            sudo cp -r certbot/conf $HOME/gather-ssl-certs/ || true
          fi

      - name: Show container status
        run: docker compose ps

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Check Backend Health
        run: |
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.API_DOMAIN }}/health || echo "000")
          if [ "$response" = "200" ] || [ "$response" = "404" ]; then
            echo "Le backend répond correctement"
          else
            echo "Le health check du backend a retourné: $response"
          fi

      - name: Check Frontend Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.DOMAIN }} || echo "000")
          if [ "$response" = "200" ]; then
            echo "Le frontend est accessible"
          else
            echo "Le health check du frontend a retourné: $response"
          fi

  sync-dev:
    name: Sync dev with main
    runs-on: ubuntu-latest
    needs: [verify-deployment]
    # S'exécute uniquement après un déploiement réussi
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/dev' &&
      github.repository == 'theetquentin/Gather' &&
      needs.verify-deployment.result == 'success'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GATHER_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync dev branch with main
        run: |
          # Récupération des dernières modifications
          git fetch origin main
          git fetch origin dev

          # Basculer sur dev et fusionner main
          git checkout dev
          git merge origin/main --no-edit -m "chore: sync dev with main after successful deployment [skip ci]"

          # Pousser dev mis à jour
          git push origin dev

          echo "Branche dev synchronisée avec main"
