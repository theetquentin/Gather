services:
  backend:
    build:
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=dev
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: "no"

  frontend:
    build:
      dockerfile: Dockerfile.dev
    env_file:
      - ./frontend/.env
    environment:
      - VITE_APP_ENV=dev
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "${VITE_FRONTEND_PORT}:${VITE_FRONTEND_PORT}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: "no"

  nginx:
    profiles: ["prod"] # désactivé en dev
